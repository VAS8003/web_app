{%  extends 'main/layout.html'%}
{% load  i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="main__title title"><h1>{% trans 'Наші вироби' %}</h1></div>
{% for product in products %}

    <div class="products__container">
        <div class="product__body">
            <div class="product__row1">
                <div class="product__title title">
                    <h2>{{ product.title }}</h2>
                </div>
                <div class="product__image">
                    <img src="/media/{{ product.photo }}" alt="image">
                </div>
            </div>
            <div class="product__row2">
                <div class="product__preview">
                    <p>{{ product.preview }}</p>
                </div>
                <div class="product__link">
                    <a href="{{ product.slug }}">{% trans 'Докладніше' %}</a>
                </div>
            </div>

        </div>
    <div>
{% endfor %}
{% endblock %}
